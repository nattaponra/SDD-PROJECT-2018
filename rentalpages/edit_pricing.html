<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../assets/images/logo.png">
    <title>RMSE</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/rental.css" rel="stylesheet">
    <link href="../assets/css/share.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
           <div class="nav-logo-left">
                <img class="align-middle nav-logo-left-img" src="../assets/images/logo.png">
                <h3 class="align-middle">RMSE</h3>
           </div>
            <div class="nav-right">
                <button class="btn btn-primary" type="submit">ออกจากระบบ</button>
            </div>
        </nav>
          <div class="container-fluid">
              <div class="div-content row">
                  <div class="col-2 nav-menu-vertical">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">หน้าแรก</a>
                        <a class="nav-link" id="v-pills-renting-tab" data-toggle="pill" href="#v-pills-renting" role="tab" aria-controls="v-pills-renting" aria-selected="false">การสำรองและการจัดการพื้นที่</a>
                        <a class="nav-link" id="v-pills-management-data-tab" data-toggle="pill" href="#v-pills-management-data" role="tab" aria-controls="v-pills-management-data" aria-selected="false">การจัดการข้อมูล</a>
                        <a class="nav-link" id="v-pills-report-tab" data-toggle="pill" href="#v-pills-report" role="tab" aria-controls="v-pills-report" aria-selected="false">การออกรายงาน</a>
                        <a class="nav-link" id="v-pills-payment-tab" data-toggle="pill" href="#v-pills-payment" role="tab" aria-controls="v-pills-payment" aria-selected="false">การชำระเงิน</a>
                        <a class="nav-link" id="v-pills-comment-tab" data-toggle="pill" href="#v-pills-comment" role="tab" aria-controls="v-pills-comment" aria-selected="false">การร้องเรียน</a>
                    </div>
                  </div>
                  <div class="col-10">
                      <div class="tab-content" id="v-pills-tabContent">
                          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">เนื้อที่สำหรับหน้าแรก</div>
                          
                          <!-- Start Main Menu of 'การสำรองและการจัดการพื้นที่' -->
                          <div class="tab-pane fade" id="v-pills-renting" role="tabpanel" aria-labelledby="v-pills-renting-tab">
                              <div class="content-renting-menu" id="context-menu-renting">
                                
                                <!-- แก้ไขราคาพื้นที่ (ซับเมนูของ "การจัดการราคาพื้นที่") -->
                                <!--start context edit pricing feature renting-->
                                <div id="div-edit-pricing-context" class="content-padding2">
                                    <form id="form-edit-pricing" class="needs-validation" novalidate="" style="display: flex;">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <h4>แก้ไขราคาพื้นที่</h4>
                                                    <div class="input-group" style="padding-top: 2%;">
                                                        <select class="form-control" name="modelname" id="modelname">
                                                            <option>ชื่อแบบจำลองพื้นที่</option>
                                                        </select>
                                                    </div>
                                                    <img id='img-upload' src="../assets/images/blueprint.png"/>
                                                </div>

                                                <!-- table input data model-->
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">รหัสพื้นที่</th>
                                                            <th scope="col">ตำแหน่ง</th>
                                                            <th scope="col">ขนาด</th>
                                                            <th scope="col">ราคา</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">1</th>
                                                            <td> <input type="text" class="form-control" id="codearea" placeholder="" value="" required=""></td>
                                                            <td> <input type="text" class="form-control" id="volumnarea" placeholder="" value="" required=""></td>
                                                            <td> <input type="text" class="form-control" id="statusarea" placeholder="" value="" required=""></td>
                                                            <td> <input type="text" class="form-control" id="statusarea" placeholder="" value="" required=""></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <!--end table input data model-->
                                            </div>
                                            <div class="col-6">
                                                <div>
                                                    <h4 class="mb-3">รายละเอียดพื้นที่</h4>
                                                        <div>
                                                            <label for="model-position">ตำแหน่งพื้นที่</label>
                                                            <input type="text" class="form-control" id="model-position" placeholder="" value="" required="">
                                                        </div>
                                                        <div>
                                                            <label for="model-price">ราคา</label>
                                                            <input type="text" class="form-control" id="model-price" placeholder="" value="" required="">
                                                        </div>
                                                        <div class="row btn-footer-create-model">
                                                            <button class="btn btn-primary button-width-25 button-margin-2" type="submit">บันทึก</button>
                                                            <button class="btn btn-danger button-width-25 button-margin-2"
                                                                type="button"
                                                                id="btn-cancel-create-model">ยกเลิก</button>
                                                        </div> 
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                
                                <!--end context edit pricing feature renting-->
                                
                              </div>

                          </div>

                          <div class="tab-pane fade" id="v-pills-management-data" role="tabpanel" aria-labelledby="v-pills-management-data-tab">เนื้อที่จัดการข้อมูล</div>
                          <div class="tab-pane fade" id="v-pills-report" role="tabpanel" aria-labelledby="v-pills-report-tab">เนื้อที่สำหรับการออกรายงาน</div>
                          <div class="tab-pane fade" id="v-pills-payment" role="tabpanel" aria-labelledby="v-pills-payment-tab">เนื้อที่สำหรับการชำระเงิน</div>
                          <div class="tab-pane fade" id="v-pills-comment" role="tabpanel" aria-labelledby="v-pills-comment-tab">เนื้อที่สำหรับการร้องเรียน</div>
                        </div>
                    </div>
                  </div>
                </div>
          </div>
         
 
        <script  src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        
        <script src="../assets/js/mainmenu.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/vendor/holder.min.js"></script>
        <script>
            Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
            });
        </script>        
</body>
</html>
