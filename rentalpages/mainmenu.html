<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../assets/images/logo.png">

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

<body>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
           <div class="nav-logo-left">

           </div>
            <div class="nav-right">
                <button class="btn btn-primary" type="submit">ออกจากระบบ</button>

                      <a class="list-group-item list-group-item-action" id="list-renting-list" data-toggle="list" href="#list-renting" role="tab" aria-controls="renting">การสำรองและการจัดการพื้นที่</a>

                  </div>
                  <div class="col-10">

                      <div class="tab-pane fade" id="list-management-data" role="tabpanel" aria-labelledby="list-messages-list">Messages</div>
                      <div class="tab-pane fade" id="list-report" role="tabpanel" aria-labelledby="list-settings-list">Settings</div>
                      <div class="tab-pane fade" id="list-payment" role="tabpanel" aria-labelledby="list-settings-list">Settings</div>
                      <div class="tab-pane fade" id="list-comment" role="tabpanel" aria-labelledby="list-settings-list">Settings</div>
                    </div>
                  </div>
