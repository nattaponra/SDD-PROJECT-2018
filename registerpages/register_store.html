<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../assets/images/logo.png">
    <title>สมัครสมาชิกร้านค้า</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/register.css" rel="stylesheet">
    <link href="../assets/css/share.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">
            <div class="nav-logo-left">
                <img class="align-middle nav-logo-left-img" src="../assets/images/logo.png">
                <h3 class="align-middle" style="color: white">RMSE</h3>
            </div>
        </nav>

        <div class="container">
                <div class="py-5 text-center">
                        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                        <h2>สมัครสมาชิก</h2>
                </div>
                <div class="row">
                        <div class="col-md-12">
                          <h4 class="mb-3" style="color: #118DF0">ข้อมูลร้านค้า</h4>
                          <form class="needs-validation" novalidate="">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username">ชื่อร้านค้า</label>
                                    <input type="text" class="form-control" id="username" placeholder="โปรดระบุชื่อร้านค้า" value="" required="">  
                                  </div>
                                  <div class="col-md-6 mb-3">
                                      <label for="storeType">ประเภทร้านค้า</label>
                                      <select class="form-control" name="subdistrict" id="subdistrict">
                                        <option>กรุณาเลือกประเภทร้านค้า</option>
                                    </select>
                                  </div> 
                            </div>

                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label for="addressStore">บ้านเลขที่</label>
                                <input type="text" class="form-control" id="addressStore" placeholder="" value="" required="">
                              </div>
                              <div class="col-md-6 mb-3">
                                <label for="mooStore">หมู่ที่</label>
                                <input type="text" class="form-control" id="villageNoStore" placeholder="" value="" required="">
                              </div>
                            </div>
                
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="soiStore">ซอย</label>
                                    <input type="text" class="form-control" id="soiStore" placeholder="" required="">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="roadStore">ถนน</label>
                                    <input type="text" class="form-control" id="roadStore" placeholder="" required="">
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="subdistrict">แขวง/ตำบล</label>
                                    <select class="form-control" name="subdistrict" id="subdistrict">
                                        <option>กรุณาเลือกแขวง/ตำบล</option>
                                    </select>
                                </div>
                                  <div class="col-md-6 mb-3">
                                      <label for="prefecture">เขต/อำเภอ</label>
                                      <select class="form-control" name="prefecture" id="prefecture">
                                      <option>กรุณาเลือกเขต/อำเภอ</option>
                                      </select>
                                  </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="country">จังหวัด</label>
                                    <select class="form-control" name="country" id="country">
                                        <option>กรุณาเลือกจังหวัด</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="zipcode">รหัสไปรษณีย์</label>
                                    <input type="text" class="form-control" id="zipcode" placeholder="" value="" required="">
                                  </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone">เบอร์ติดต่อร้านค้า</label>
                                    <input type="text" class="form-control" id="phone" placeholder="" required="">
                                </div>
                            </div>
                            <hr class="mb-4">

                            <div class="row footer-btn-center">
                                <button class="btn btn-primary button-width-25" type="submit">ยืนยัน</button>
                                <button class="btn btn-primary button-width-25" type="submit">ยกเลิก</button>
                            </div>
                          </form>
                        </div>
                      </div>

        </div>
        <script  src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="../assets/js/register_member.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/vendor/holder.min.js"></script>
        <script>
            Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
            });
        </script> 
</body>
</html>
